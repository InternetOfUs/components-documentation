  /profiles/{profileId}/historic:
    get:
      tags:
      - Historic
      - Profiles
      summary: Get the status of the profile in specific time period
      description: Allow to obtain the historic of profile changes
      operationId: getAttributes_1
      parameters:
      - name: Authorization
        in: header
        description: Provide the authorization code
        required: true
        schema:
          type: string
        example: WeNet 89673098lkjbfjihg8103760
      - name: profileId
        in: path
        description: The identifier of the profile to get
        required: true
        schema:
          type: string
      - name: from
        in: query
        description: The time stamp inclusive that mark the older limit in witch the
          profile has to be active. It is the difference, measured in milliseconds,
          between the time when the profile has to be valid and midnight, January
          1, 1970 UTC.
        schema:
          type: integer
          format: int64
      - name: to
        in: query
        description: The time stamp inclusive that mark the newest limit in witch
          the profile has to be active. It is the difference, measured in milliseconds,
          between the time when the profile has not more valid and midnight, January
          1, 1970 UTC.
        schema:
          type: integer
          format: int64
      - name: order
        in: query
        description: The order in witch has to return the profiles. From the newest
          to the oldest (DESC) or from the oldest to the newest (ASC).
        schema:
          type: string
          example: ASC
          default: DESC
          enum:
          - DESC
          - ASC
      - name: offset
        in: query
        description: Index of the first profile to return
        schema:
          type: integer
          format: int32
          default: 0
      - name: limit
        in: query
        description: Number maximum of profiles to return
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        200:
          description: The found profiles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricWeNetUserProfilesPage'
            application/xml:
              schema:
