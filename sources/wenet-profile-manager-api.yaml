          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
              examples:
                Default Response:
                  summary: Unauthorized to get the profiles
                  description: Default Response
                  value:
                    code: profilesUnauthorized
                    message: You have to log in to access to profiles
            application/xml:
              schema:
                $ref: '#/components/schemas/errorMessage'
              examples:
                Default Response:
                  summary: Unauthorized to get the profiles
                  description: Default Response
                  value:
                    code: profilesUnauthorized
                    message: You have to log in to access to profiles
        403:
          description: You can not get the profile of another user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
              examples:
                Default Response:
                  summary: Forbidden to get the profiles of another user
                  description: Default Response
                  value:
                    code: profilesForbidden
                    message: You can not get the profiles of another user
            application/xml:
              schema:
                $ref: '#/components/schemas/errorMessage'
              examples:
