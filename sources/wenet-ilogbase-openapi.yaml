          format: integer
          description: condition answer id
          example: 1
        q:
          type: integer
          format: integer
          description: condition question id
          example: 1
      description: >-
        used to show a new question only if a specific answer on a previous
        question has been chose
    
    Paragraph:
      type: object
      properties:
        l:
          type: string
          example: en_US
          description: Language identifier
        t:
          type: string
          example: Some text
          description: The text the user will see
          
    QuestionView:
      type: object
      properties:
        id:
          type: integer
          format: integer
        t:
          type: string
          format: string
          description: text
          example: What are you doing?
        at:
          type: string
          format: string
          description: can be single choice (s) or multiple (m)
          enum:
            - s
            - m
        p:
          type: array
          items:
            $ref: '#/components/schemas/Paragraph'
      example:
        id: 1
        c: []
        t: t
        at: s
        p:
          - l: en_US
            t: What are you doing?
          - l: it_IT
            t: Cosa stai facendo?
            
    AnswerContentView:
      type: object
      properties:
        cnt:
          type: string
          example: I am at home
          description: 'The answer chosen by the user among one of the option '
        qid:
          type: integer
          example: 2
          description: Question id
        aid:
          type: integer
          example: 3
          description: Answer id
        cid:
          type: integer
          example: -1
          description: Condition id
          
    AnswerOptionsView:
      type: object
      properties:
        id:
          type: integer
          format: integer
        c:
          type: array
          items:
            $ref: '#/components/schemas/ConditionView'
        c_id:
          type: integer
          format: integer
          description: concept id
          example: -1
        p:
          $ref: '#/components/schemas/Paragraph'
      example:
        - id: 1
          c: []
          c_id: -1
          p:
            - l: en_US
              t: I am working
            - l: it_IT
              t: Sto lavorando
        - id: 2
          c: []
          c_id: -1
          p:
            - l: en_US
              t: I am studying
            - l: it_IT
              t: Sto studiando
              
    QuestionAnswerView:
      type: array
      properties:
        q:
          $ref: '#/components/schemas/QuestionView'
        a:
          type: array
          items:
            $ref: '#/components/schemas/AnswerOptionsView'
 
      
      
      
    
    EmptyResponse:
      description: Empty object
      type: object
