  /data:
    get:
      tags:
        - v2 Batch
      summary: retrieve data in batch
      description: |-
        Queries
      parameters:
        - name: userId
          in: query
          schema:
            type: string
          required: false
          description: Id of the user to filter for. *If is not set the query might be very slow*
          example: ai123123
        - name: from
          in: query
          schema:
            type: integer
          required: true
          description: retrieve data starting from date, in YYYYMMDD format.
          example: '20200201'
        - name: to
          in: query
          schema:
            type: integer
          required: true
          description: retrieve data up to date in in YYYYMMDD format.
          example: '20200202'
        - name: properties
          in: query
          required: true
          schema:
            type: string
          description: properti(es) for which to request data, comma separated.
          example: "locationeventpertime,accelerometerevent"
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponse'
    post:
      tags:
        - v2 Batch
      summary: Upload a new entity's data
