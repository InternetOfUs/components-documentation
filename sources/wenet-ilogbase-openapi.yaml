paths:
  /experimentSubscription:
    post:
      deprecated: false
      tags:
        - experiment subscriptions
      summary: Send a subscription request to receive data
      description: >-
        Create a subscription to receive info on properties every time some of
        the condition.properties change. The entity type in the subscription
        must be of type 'experiment'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscription'
      callbacks:
        propertyChanged:
          '{$request.body#/notification.url}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SubscriptionData'
              responses:
                '200':
                  description: Stream successfully initialized
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/EmptyResponse'
      responses:
        '200':
          description: Stream successfully initialized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Id'
    put:
      deprecated: false
      tags:
        - experiment subscriptions
      summary: Updates a subscription request
      description: Update an experiment subscription
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscription'
      callbacks:
        propertyChanged:
          '{$request.body#/notification.url}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SubscriptionData'
              responses:
                '200':
                  description: Stream successfully initialized
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/EmptyResponse'
      responses:
        '200':
          description: Stream successfully initialized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Id'
  '/experimentSubscription/{subscriptionId}':
    get:
      deprecated: false
      tags:
        - experiment subscriptions
      summary: Get the details of an existing experiment subscription
      parameters:
        - name: subscriptionId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Stream found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: No such streamId exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
    delete:
      deprecated: false
      tags:
        - experiment subscriptions
      summary: Delete subscription
      description: Stop receiving notification
      parameters:
        - name: subscriptionId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Stream correctly deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
        '404':
          description: No such streamId exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
  /userSubscription:
    post:
      deprecated: false
      tags:
        - user subscriptions
      summary: Send a subscription request to receive data
      description: >-
        Make an subscription to receive info on properties every time some of
        the condition.properties change. The entity type in the subscription
        must be of type 'user'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscription'
      callbacks:
        propertyChanged:
          '{$request.body#/notification.url}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SubscriptionData'
              responses:
                '200':
                  description: Stream successfully initialized
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/EmptyResponse'
      responses:
        '200':
          description: Subscription successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Id'
    put:
      deprecated: false
      tags:
        - user subscriptions
      summary: Updates a subscription request
      description: Update an user subscription
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscription'
      callbacks:
        propertyChanged:
          '{$request.body#/notification.url}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SubscriptionData'
              responses:
                '200':
                  description: Subscription successfully updated
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/EmptyResponse'
      responses:
        '200':
          description: Subscription successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Id'
  '/userSubscription/{subscriptionId}':
    get:
      deprecated: false
      tags:
        - user subscriptions
      summary: Get the details of an existing user subscription
      parameters:
        - name: subscriptionId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Subscription found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: No such streamId exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
    delete:
      deprecated: false
      tags:
        - user subscriptions
      summary: Delete subscription
      description: Stop receiving notification
      parameters:
        - name: subscriptionId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Subscription correctly deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
        '404':
          description: No such subscriptionId exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'
                
