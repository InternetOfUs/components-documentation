        properties:
          payload:
            type: object
            properties:
              source:
                type: string
                example: "twitter"
              sourceId:
                type: string
                example: "123123"
              message:
                type: string
                example: "你好，你在干嘛？"
              reactions:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: string
                      example: "id321321"
                    username:
                      type: string
                      example: "supermario85"
                    type:
                      type: string
                      example: "like"
              comments:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: string
                      example: "id321321"
                    username:
                      type: string
                      example: "luca_tony"
                    message:
                      type: string
                      example: "Numero 1!"
                    created_time:
                      type: string
                      example: "Random date format"
                          
                  
              
                  
    ToucheventObject:
      type: object
      allOf: 
      - $ref: '#/components/schemas/BasicSensor'
              
    AccelerometerEventObject:
      type: object
      allOf: 
        - $ref: '#/components/schemas/BasicSensor'
