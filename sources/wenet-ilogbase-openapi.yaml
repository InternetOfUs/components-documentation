        - $ref: '#/components/schemas/BasicSensor'
        - type: object
          properties:
            payload:
              type: object
              properties: 
                source:
                  type: string
                  example: twitter
                content:
                  type: object
                  properties:
                    eventtype:
                      type: string
                      example: follows
                    value:
                      type: string
                      example: 1
                    userdestinationid:
                      type: string
                      example: 8
    SocialProfileObject:
      type: object
      allOf:
        - $ref: '#/components/schemas/BasicSensor'
        - type: object
          properties:
            payload:
              type: object
              properties:
