        '201':
          description: data correctly uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyResponse'


components:
  securitySchemes:
    apikey:
      type: apiKey
      in: query
      name: Authorization
    kongOAuth:
      type: oauth2
      description: "Authentication using oauth2 backed from Kong proxy"
      flows:
        authorizationCode:
          # might add client_id
          authorizationUrl: "https://wenet.u-hopper.com/dev/hub/frontend/oauth/login"
          tokenUrl: "https://wenet.u-hopper.com/dev/hub/frontend/oauth/login"
          scopes: {}
  parameters: {}
    #Authorization:
    #  in: header
    #  schema:
    #    type: string
    #  name: Authorization
    #  required: true
    #  description: Access Token
    #UserId:
    #  in: query
    #  schema:
    #    type: string
    #  name: userId
    #  required: true
    #  description: >-
    #    Target user or users that will receive the message. Can be either a
    #    single user's salt or a topic (so it will be sent to all users
    #    subscribed to that topic) using the format/topics/<sometopic>
  schemas:
    Id:
      type: object
      properties:
        id:
          type: string
          description: id automatically generated
          example: ei39alwj901kde
          
    DataRequest:
      type: object
      properties:
        userId:
          type: string
          example: a34for230po
        appId:
          type: string
          example: Wenet01
        data:
          type: object
          properties:
            locationeventpertime:
              type: array
              items:
                $ref: '#/components/schemas/LocationeventObject'
            accelerometerevent:
              type: array
              items:
                $ref: '#/components/schemas/AccelerometerEventObject'
            gyroscopeevent:
              type: array
              items:
                $ref: '#/components/schemas/GyroscopeEventObject'
            tasksanswers:
              type: array
              items:
                $ref: '#/components/schemas/TaskAnswer'
            tasksquestions:
              type: array
              items:
                $ref: '#/components/schemas/TaskQuestion'
            socialrelations:
              type: array
              items:
                $ref: '#/components/schemas/SocialrelationsObject'
            touchevent:
              type: array
              items:
                $ref: '#/components/schemas/ToucheventObject'
            socialprofile:
              type: array
              items:
                $ref: '#/components/schemas/SocialProfileObject'
            socialevent:
              type: array
              items:
                $ref: '#/components/schemas/SocialEventObject'
            socialpost:
              type: array
              items:
                $ref: '#/components/schemas/SocialPostObject'

    DataResponse:
      type: array
      items:
        type: object
        properties:
            userId:
              type: string
              example: a34for230po
            appId:
              type: string
              example: Wenet01
            data:
              type: object
              properties:
                locationeventpertime:
                  type: array
                  items:
                    $ref: '#/components/schemas/LocationeventObject'
                accelerometerevent:
                  type: array
                  items:
                    $ref: '#/components/schemas/AccelerometerEventObject'
                gyroscopeevent:
                  type: array
                  items:
                    $ref: '#/components/schemas/GyroscopeEventObject'
                tasksanswers:
                  type: array
                  items:
                    $ref: '#/components/schemas/TaskAnswer'
                tasksquestions:
                  type: array
                  items:
                    $ref: '#/components/schemas/TaskQuestion'
                socialrelations:
                  type: array
                  items:
                    $ref: '#/components/schemas/SocialrelationsObject'
                touchevent:
                  type: array
                  items:
                    $ref: '#/components/schemas/ToucheventObject'
                socialprofile:
                  type: array
                  items:
                    $ref: '#/components/schemas/SocialProfileObject'
                socialevent:
                  type: array
                  items:
                    $ref: '#/components/schemas/SocialEventObject'
                socialpost:
                  type: array
                  items:
                    $ref: '#/components/schemas/SocialPostObject'
                
    SubscriptionData:
      type: object
      properties:
        locationeventpertime:
          $ref: '#/components/schemas/LocationeventObject'
        accelerometerevent:
          $ref: '#/components/schemas/AccelerometerEventObject'
        gyroscopeevent:
          $ref: '#/components/schemas/GyroscopeEventObject'
        tasksanswers:
          $ref: '#/components/schemas/TaskAnswer'
        tasksquestions:
          $ref: '#/components/schemas/TaskQuestion'
        socialrelations:
          $ref: '#/components/schemas/SocialrelationsObject'
        touchevent:
          $ref: '#/components/schemas/ToucheventObject'
        socialprofile:
          $ref: '#/components/schemas/SocialProfileObject'
        socialevent:
          $ref: '#/components/schemas/SocialEventObject'
        socialpost:
          $ref: '#/components/schemas/SocialPostObject'

    Subscription:
      type: object
      properties:
        id:
          type: string
          example: 01b695bd6c384175b40a5a11e1413bf7
        description:
          type: string
          example: description of the notification
        entity:
          type: object
          properties:
            id:
              type: string
              description: >-
                If specified returns info about every user partecipating in the
                experiment
              example: Wenet01
            type:
              type: string
              description: >-
                The type of the entity you want to be notified about. It can be
                either 'user' or 'experiment'.
              example: experiment
        notification:
          description: Details on the notification to be sent
          type: object
          properties:
            url:
              type: string
              example: 'https://www.myservice.com/receivePOSTrequest'
            properties:
              description: >-
                the parameters in this section specify the content of the
                notification.
              type: array
              items:
                type: string
                description: list of properties that will be included in the notification
              example:
                - locationeventpertime
                - gyroscopeevent
        condition:
          type: object
          properties:
            properties:
              type: array
              items:
                type: string
                description: >-
                  list of properties that will trigger the notification on
                  change
              example:
                - locationeventpertime
                - accelerometerevents
      
    BasicSensor:
      type: object
      properties:
        ts:
          type: integer
          example: 12341234124
          description: "epoch in milliseconds"
        payload:
          type: object
        meta:
          type: object
          properties:
            experimentId:
              type: string
              example: wenet
    ################  Basic datatypes
    SocialrelationsObject:
      type: object
      description: "TODO is it right?"
