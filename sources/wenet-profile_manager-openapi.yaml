  /profiles/{userId}/historic:
    get:
      tags:
      - Historic
      - Profiles
      summary: Get the status of the profile in specific time period
      description: Allow to obtain the historic of profile changes
      operationId: retrieveProfileHistoricPage
      parameters:
      - name: from
        in: query
        description: The time stamp inclusive that mark the older limit in witch the
          profile has to be active. It is the difference, measured in milliseconds,
          between the time when the profile has to be valid and midnight, January
          1, 1970 UTC.
        schema:
          type: integer
          format: int64
          example: 1457166440
          default: 0
      - name: to
        in: query
        description: The time stamp inclusive that mark the newest limit in witch
          the profile has to be active. It is the difference, measured in milliseconds,
          between the time when the profile has not more valid and midnight, January
          1, 1970 UTC.
        schema:
          type: integer
          format: int64
          example: 1571664406
          default: 92233720368547757
      - name: order
        in: query
        description: The order in witch has to return the profiles. From the newest
          to the oldest (DESC) or from the oldest to the newest (ASC).
        schema:
          type: string
          example: ASC
          default: ASC
          enum:
          - DESC
          - ASC
      - name: offset
        in: query
        description: Index of the first profile to return.
        schema:
          type: integer
          format: int64
          example: 10
          default: 0
      - name: limit
        in: query
        description: Number maximum of profiles to return.
        schema:
          type: integer
          format: int64
          example: 100
          default: 10
      - name: userId
        in: path
        description: The identifier of the user to get
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The found profiles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricWeNetUserProfilesPage'
        "404":
          description: Not found profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /trusts/{sourceId}/with/{targetId}:
    get:
      tags:
      - Trusts
      summary: Calculate the trust of an user respect another
      description: Allow to obtain the trust that an user have respect another in
        general, respect the relationship, on a community or by task type.
      operationId: calculateTrust
      parameters:
      - name: membership
        in: query
        description: The type of relationship with the user that is calculating the
          trust. It can be a Perl compatible regular expressions (PCRE) that has to
          match the relationships on the trust events to aggregate.
        schema:
          type: string
          example: friend
      - name: communityId
        in: query
        description: The identifier of the community to get the trust. It can be a
          Perl compatible regular expressions (PCRE) that has to match the community
          identifiers on the trust events to aggregate.
        schema:
          type: string
          example: 88cb96277edd
      - name: taskTypeId
        in: query
        description: The identifier of the task type to get the trust. It can be a
          Perl compatible regular expressions (PCRE) that has to match the task type
          identifiers on the trust events to aggregate.
        schema:
          type: string
          example: 77edd88cb962
      - name: reportFrom
        in: query
        description: The time stamp inclusive that mark the older limit in witch the
          trust event has reported. It is the difference, measured in seconds, between
          the time when the trust events were reported and midnight, January 1, 1970
          UTC.
        schema:
          type: integer
          format: int64
          example: 1457166440
          default: 0
      - name: reportTo
        in: query
        description: The time stamp inclusive that mark the newest limit in witch
          the trust event has reported. It is the difference, measured in seconds,
          between the time when the trust events were reported and midnight, January
          1, 1970 UTC.
        schema:
          type: integer
          format: int64
          example: 1571664406
          default: 92233720368547757
      - name: aggregation
        in: query
        description: The type of aggregation that has to be used to calculate the
          trust.
        schema:
          type: string
          example: "1571664406"
          default: RECENCY_BASED
          enum:
          - RECENCY_BASED
          - AVERAGE
          - MEDIAN
          - MINIMUM
          - MAXIMUM
      - name: sourceId
        in: path
        description: The identifier as reference that want to obtain the trust respect
          its point of view
        required: true
        schema:
          type: string
      - name: targetId
        in: path
        description: The identifier of the user that want to have the trust
        required: true
        schema:
          type: string
      responses:
        "200":
          description: The calculated trust
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trust'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /trusts/rating:
    post:
      tags:
      - Trusts
      summary: Rate an user performance
      description: Store an event that rating the performance of an user over a task
        that it has done in WeNet
      operationId: addTrustEvent
      requestBody:
        description: The event to store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPerformanceRatingEvent'
        required: true
      responses:
        "204":
          description: The event has been stored
        "400":
          description: Bad event
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /versions:
    get:
      tags:
      - Other
      summary: Get the version of the API
      description: Return the current API version
      operationId: getVersion
      responses:
        "200":
          description: The API version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/version'
components:
  schemas:
    Answer:
      type: object
      properties:
        text:
          type: string
          description: The text of the answer
          example: Compassionate
        value:
          type: number
          description: The value associated with the answer
          format: double
          example: -1
    Question:
      type: object
      properties:
        text:
          type: string
          description: The text of the question
          example: The judges must be
        help:
          type: string
          description: A message to help to answer the question
          example: 'Example: If a judge judges your brother, you must follow the laws
            that apply to everyone equally.'
        answers:
          type: array
          description: The possible answers for the question
          items:
            $ref: '#/components/schemas/Answer'
    Questionnaire:
      type: object
      properties:
        name:
          type: string
          description: A name that identifies the questionnaire for a human
          example: Personality test
        description:
          type: string
          description: Explains what attribute of a person it evaluates
          example: With this questionnaire is possible to obtain the personality of
            a person.
        questions:
          type: array
          description: The set of questions used to evaluate the person.
          items:
            $ref: '#/components/schemas/Question'
    QuestionnaireAnswers:
      type: object
      properties:
        answerValues:
          type: array
          description: The selected values for the questions on the questionnaire.
            The answer values are on the same order of the question that refers to
            the questionnaire.
          example:
          - 1
          - -1
          - 0
          - 1
          - 1
          - -1
          - 1
          - 0
          - 0
          - 0
          - 1
          - -1
          - -1
          - -1
          - 1
          items:
            type: number
            format: double
      description: Contains the selected answers of a questionnaire
    Intelligences:
      type: object
      properties:
        verbal:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The verbal intelligence
          format: double
          example: 0.1
        logicMathematics:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The logic-mathematics intelligence
          format: double
          example: 0.2
        visualSpatial:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The visual-spatial intelligence
          format: double
          example: 0.3
        kinestesicaCorporal:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The kinestesica-corporal intelligence
          format: double
          example: 0.4
        musicalRhythmic:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The musical-rhythmic intelligence
          format: double
          example: 0.5
        intrapersonal:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The intrapersonal intelligence
          format: double
          example: 0.6
        interpersonal:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The interpersonal intelligence
          format: double
          example: 0.7
        naturalistEnvironmental:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The naturalist-environmental intelligence
          format: double
          example: 0.8
      description: Provide information about the intelligences of a person
    Personality:
      type: object
      properties:
        perception:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The perception grade of a person
          format: double
          example: 0.1
        judgment:
          maximum: 1.0
          minimum: 0.0
          type: number
          description: The judgment grade of a person
          format: double
          example: 0.2
        extrovert:
          maximum: 1.0
          minimum: 0.0
          type: number
